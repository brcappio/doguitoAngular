<h2 class="col-12 mb-3 pl-0">Lista de Usuarios</h2>
<p-table [value]="usuarios" [tableStyle]="{ 'min-width': '50rem' }" scrollHeight="50vh"  [autoLayout]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Senha</th>
      <th>Data de Nascimento</th>
      <th>CPF</th>
      <th>CEP</th>
      <th>Logradouro</th>
      <th>Cidade</th>
      <th>UF</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-usuario>
    <tr>
      <td>{{ usuario.id }}</td>
      <td>{{ usuario.nome }}</td>
      <td>{{ usuario.email }}</td>
      <td>{{ usuario.senha }}</td>
      <td>{{ usuario.dataNascimento }}</td>
      <td>{{ usuario.cpf }}</td>
      <td>{{ usuario.cep }}</td>
      <td>{{ usuario.logradouro }}</td>
      <td>{{ usuario.cidade }}</td>
      <td>{{ usuario.uf }}</td>
      <td>
        <button
          pButton
          pRipple
          icon="pi pi-pencil"
          (click)="edit(usuario.id)"
          class="p-button-rounded p-button-success mr-2"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-trash"
          (click)="delete(usuario.id)"
          class="p-button-rounded p-button-warning"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" acceptLabel="Confirmar" acceptButtonStyleClass="p-button-success" rejectButtonStyleClass="p-button-danger" rejectLabel="Cancelar">
</p-confirmDialog>
