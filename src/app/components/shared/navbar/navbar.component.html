<div class="card">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <img src="/assets/img/doguitoadm.svg" class="mr-2 h-3rem pl-2" />
    </ng-template>
    <ng-template pTemplate="end">
      <p-button
        icon="pi pi-fw pi-power-off"
        label="Log Out"
        [text]="true"
        [routerLink]="['']"
      ></p-button>
    </ng-template>
  </p-menubar>
</div>
