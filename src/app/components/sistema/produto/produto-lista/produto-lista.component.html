<h2 class="col-12 mb-3 pl-0">Lista de Produtos</h2>
<p-table [value]="produtos" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Preço</th>
      <th>Quantidade</th>
      <th>Descrição</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-produto>
    <tr>
      <td>{{ produto.id }}</td>
      <td>{{ produto.nome }}</td>
      <td>{{ produto.preco }}</td>
      <td>{{ produto.quantidade }}</td>
      <td>{{ produto.descricao }}</td>
      <td>
        <button
          pButton
          pRipple
          icon="pi pi-pencil"
          (click)="edit(produto.id)"
          class="p-button-rounded p-button-success mr-2"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-trash"
          (click)="delete(produto.id)"
          class="p-button-rounded p-button-warning"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" acceptLabel="Confirmar" acceptButtonStyleClass="p-button-success" rejectButtonStyleClass="p-button-danger" rejectLabel="Cancelar">
</p-confirmDialog>
